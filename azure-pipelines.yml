trigger:
  - main  # or your branch name

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: 'frontend-dummy'

steps:
- checkout: self

- task: Docker@2
  displayName: Build Docker image
  inputs:
    command: build
    repository: $(imageName)
    Dockerfile: '**/Dockerfile'
    tags: |
      $(Build.BuildId)

- task: Docker@2
  displayName: Push Docker image to ACR
  inputs:
    containerRegistry: 'dw-acr-connection'  # ðŸ‘‰ Your Service Connection NAME
    repository: $(imageName)
    command: push
    tags: |
      $(Build.BuildId)
